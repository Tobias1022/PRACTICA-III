<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo: Ley de Ohm</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Calculadora de Ley de Ohm</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="operacion" class="form-label">Tipo de Operación</label>
                    <select class="form-select" id="operacion">
                        <option value="corriente">Calcular Corriente</option>
                        <option value="tension">Calcular Tensión</option>
                        <option value="resistencia">Calcular Resistencia</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="valor1" class="form-label">Primer Valor</label>
                    <input type="number" class="form-control" id="valor1">
                </div>
                <div class="mb-3">
                    <label for="valor2" class="form-label">Segundo Valor</label>
                    <input type="number" class="form-control" id="valor2">
                </div>
                <button type="button" class="btn btn-primary" id="btn_ejecutar">Calcular</button>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <h4 class="text-center">Resultado:</h4>
                <p id="resultado" class="text-center"></p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

    
</body>
</html>
