<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRABAJO PRÁCTICO N°1</title>
    <link rel="stylesheet" href="bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">T.P.N°1</a>
        </div>
      </nav>

      <div class="container mt-3">
      
       <h4>Alta producto</h4>
      
       <div class="row">
         <div class="col-lg-6 col-md-6 col-sm-6 col-6">
            <div class="mb-3">
                <label  class="form-label">Descripción</label>
                <input class="form-control" type="text">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Detalle</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
            
                  <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <span class="input-group-text">25.5</span>
                    <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                    <span class="input-group-text" id="addon-wrapping">$</span>
                    <input type="text" class="form-control" placeholder="Precio de venta" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
            
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="addon-wrapping">N°</span>
                    <input type="text" class="form-control" placeholder="Stock" aria-label="Username" aria-describedby="addon-wrapping">
                    <select class="form-select">
                    <option selected disabled value="-1">Categoria...</option>
                </div>
            </div>
            <button class="btn btn-outline-success">Guardar producto</button>
            </div>
        
            </div>

            <div class="col-lg-6 cold-md-6 col-sm-6 col-6">
                <div class="mb-3">
                    <label>Fecha:</label>
                    <input type="date" name="Fecha"><br><br>
                    <label>Hora de alta:</label>
                    <input type="datetime" name="Fecha y hora"><br><br>
                </div>
            </div>
            
        </div> 
        <div class="col-lg-6 cold-md-6 col-sm-6 col-6">    
        <div class="mb-3">
            <img src="https://miro.medium.com/v2/resize:fit:1400/1*2sNAb8cIxpOQ9Hi17hbg_A.png" class="img-thumbnail" alt="Descripción de la imagen">
        </div>
        </div>  
    </div>   

</body>
</html>
