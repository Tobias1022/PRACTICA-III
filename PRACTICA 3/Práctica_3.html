<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Formulario de prueba de HTML5</title>

</head>
    <body>
            <label>Nombre:</label>
            <input type="text" name="nombre"autofocus required ><br><br>
          
            <label>Correo Electrónico:</label>
            <input type="email" name="email"><br><br> 

            <label>URL: </label>
            <input type="text" name="URL" placeholder="Escribe la URL de tu página
            web personal"><br><br>
            
            <label>Fecha:</label>
            <input type="date" name="Fecha"><br><br>

            <label>Tiempo:</label>
            <input type="time" name="Tiempo"><br><br>

            <label>Fecha y hora:</label>
            <input type="datetime" name="Fecha y hora"><br><br>

            <label>Mes:</label>
            <input type="month" name="Mes"><br><br>

            <label>Semana:</label>
            <input type="week" name="Semana"><br><br>

            <label>Número (min -10, max 10):</label>
            <input type="number" min="-10" max="10"><br><br>

            <label>Teléfono:</label>
            <input type="tel" name="Teléfono"><br><br>

            <label>Término de búsqueda:</label>
            <input type="search" name="Término de búsqueda"><br><br>

            <label>Color favorito:</label>
            <input type="color" name="Color favorito"><br><br>

            <input type="submit" value="Enviar">

        </body>
        </html>
