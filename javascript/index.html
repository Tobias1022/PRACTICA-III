<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduccion a Javascript</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-light bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Introduccion a Javascript</a>
        </div>
    </nav>

    <div class="container mt-3">
       <h4>Formulario</h4>
       <div class="row">
          <div class="col-lg-4">
            <div class="mb-3">
                <label for="form-label">Operación</label>
                <select class="form-select" id="slt_operacion">
                    <option selected disabled value="-1">Seleccione Operación</option>
                    <option value="0">Suma</option>
                    <option value="1">Resta</option>
                    <option value="2">Producto</option>
                    <option value="3">División</option>

                </select>
            </div>
               <div class="mb-3">
                 <label for="form-label">Nombre</label>
                 <input id="inp_nombre" class="form-control" type="number">
               </div>
               <div class="mb-3">
                 <label  for="form-label">Apellido</label>
                  <input id="inp_apellido"  class="form-control" type="number">
               </div>
               <button id="btn_aceptar" class="btn btn-sucess">Aceptar</button>
               <h3 id="h_resultado"></h3>

            </div> 
       </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
